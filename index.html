<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="image-sidebar">
        <img src="shifaaz-shamoon-9K9ipjhDdks-unsplash.jpg" alt="aerial view of ocean shore, foamy with waves">
        <div class="logo">
            <img src="odin-lined.png" alt="minimally lined picture of Odin">
            ODIN
        </div>
        <div class="image-credit">Photo by 
            <a href="https://unsplash.com/@sotti">Shifaaz Shamoon</a> on 
            <a href="https://unsplash.com/photos/9K9ipjhDdks">Unsplash</a>
        </div>
    </div>
    
    <div class="content">
        <p>
            This is not a real online service! You know you need something like this in your life to help you
            realize your deepest dreams.<br>Sign up <i>now</i> to get started.<br><br>You <i>know</i> you want to.
        </p>

        <div class="form-section">
            <div>Let's do this!</div>
            <form action="">
                <div>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div>
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="password2">CONFIRM PASSWORD</label>
                    <input type="text" id="password2" name="password2">
                </div>
            </form>
        </div>

        <div class="lower-section">
            <button>Create Account</button>
            <br>Already have an account? <a href="">Log in</a>
        </div>
        
    </div>

</body>
</html>
